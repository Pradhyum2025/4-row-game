version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: connectfour
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/connectfour?sslmode=disable
      PORT: 8080
      KAFKA_BROKER: ${KAFKA_BROKER:-localhost:9092}
      KAFKA_TOPIC: ${KAFKA_TOPIC:-game-events}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      args:
        VITE_WS_URL: ws://localhost:8080/ws
        VITE_API_URL: http://localhost:8080
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
